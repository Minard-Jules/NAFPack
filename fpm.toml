name = "NAFPack"
version = "0.1.0"
license = "license"
author = "Jules Minard"
maintainer = "minard.jules@yahoo.com"
copyright = "Copyright 2023, Jules Minard"
description = "Numerical Analysis in Fortran Package"
keywords = ["NAFPack"]
homepage = "https://github.com/Minard-Jules/NAFPack"


[build]
auto-executables = true
auto-tests = true
auto-examples = true
module-naming = false
link = ["fftw3", "fftw3_omp", "blas", "lapack"]

[install]
library = false

[fortran]
implicit-typing = false
implicit-external = false
source-form = "default"

[dependencies]
openmp = "*"